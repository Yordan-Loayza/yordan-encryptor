<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/LogoAlura.png">
    <title>Encriptador de Texto | YordanCode</title>
</head>

<body>
    <div class="main-container">
        <div class="containerChallenge">
            <div>
                <div class="container__texto">
                    <h1>Encriptador de Texto</h1>
                </div>
                <h2>Ingrese el mensaje a encriptar aquí:</h2>
                <input type="text" id="textoEntrada" class="container__input" placeholder="Ingrese el texto...">
                <p class="info"><i class="fas fa-info-circle"></i> Solo letras minúsculas sin acentos y espacios</p>
                <div class="chute container__botones">
                    <button onclick="encriptarTexto();" class="container__boton" id="botonEncriptar">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="container__boton" id="botonDesencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="containerChallenge">
            <div>
                <div class="container__texto">
                    <h1>Mensaje encriptado:</h1>
                </div>
                <input id="textoSalida" class="container__input" disabled>
                <div class="chute container__botones">
                    <button onclick="copiarTexto()" class="container__boton" id="botonCopiar" disabled>Copiar</button>
                </div>
            </div>
            <img class="presentacion__imagen" src="img/FiguraBuscador.png" alt="Figura" width="40%">
        </div>
    </div>
</body>

<div id="footer">
    <footer>
        <p>© Realizado por YordanCode - 2024</p>
    </footer>
</div>

<script src="script.js"></script>

</html>
